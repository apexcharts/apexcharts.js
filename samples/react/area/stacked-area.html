<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stacked Area</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-core@5.8.34/browser.min.js"></script>
    <script src="../../../dist/apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-apexcharts@1.7.0/dist/react-apexcharts.iife.min.js"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function () {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>

    <script>
      var generateDayWiseTimeSeries = function (baseval, count, yrange) {
        var i = 0
        var series = []
        while (i < count) {
          var x = baseval
          var y =
            Math.floor(Math.random() * (yrange.max - yrange.min + 1)) +
            yrange.min

          series.push([x, y])
          baseval += 86400000
          i++
        }
        return series
      }
    </script>
  </head>

  <body>
    <div id="app"></div>

    <div id="html">
      &lt;div id=&quot;chart&quot;&gt; &lt;ReactApexChart
      options={state.options} series={state.series} type=&quot;area&quot;
      height={350} /&gt; &lt;/div&gt;
    </div>

    <script type="text/babel">
      const ApexChart = () => {
        const [state, setState] = React.useState({
          series: [
            {
              name: 'South',
              data: generateDayWiseTimeSeries(
                new Date('11 Feb 2017 GMT').getTime(),
                20,
                {
                  min: 10,
                  max: 60,
                }
              ),
            },
            {
              name: 'North',
              data: generateDayWiseTimeSeries(
                new Date('11 Feb 2017 GMT').getTime(),
                20,
                {
                  min: 10,
                  max: 20,
                }
              ),
            },
            {
              name: 'Central',
              data: generateDayWiseTimeSeries(
                new Date('11 Feb 2017 GMT').getTime(),
                20,
                {
                  min: 10,
                  max: 15,
                }
              ),
            },
          ],
          options: {
            chart: {
              type: 'area',
              height: 350,
              stacked: true,
              events: {
                selection: function (chart, e) {
                  console.log(new Date(e.xaxis.min))
                },
              },
            },
            colors: ['#008FFB', '#00E396', '#CED4DC'],
            dataLabels: {
              enabled: false,
            },
            stroke: {
              curve: 'monotoneCubic',
            },
            fill: {
              type: 'gradient',
              gradient: {
                opacityFrom: 0.6,
                opacityTo: 0.8,
              },
            },
            legend: {
              position: 'top',
              horizontalAlign: 'left',
            },
            xaxis: {
              type: 'datetime',
            },
          },
        })

        return (
          <div>
            <div id="chart">
              <ReactApexChart
                options={state.options}
                series={state.series}
                type="area"
                height={350}
              />
            </div>
            <div id="html-dist"></div>
          </div>
        )
      }

      const domContainer = document.querySelector('#app')
      ReactDOM.render(<ApexChart />, domContainer)
    </script>
  </body>
</html>
