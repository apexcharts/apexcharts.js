<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Brush Chart - Vue</title>

  <link href="../../assets/styles.css" rel="stylesheet" />
  
  <style>
    #chart1, #chart2 {
    max-width: 650px;
    margin: 35px auto;
  }

    #chart2 {
    position: relative;
    margin-top: -70px;
    margin-bottom: 0px;
  }

  #app {
    padding-top: 20px;
    padding-left: 10px;
    background: #fff;
    border: 1px solid #ddd;
    box-shadow: 0 22px 35px -16px rgba(0, 0, 0, 0.1);
    max-width: 650px;
    margin: 35px auto;
  }
</style>
</head>

<body>
  <div id="app"></div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.2/prop-types.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

  <script src="../../../dist/apexcharts.js"></script>
  <script src="https://unpkg.com/react-apexcharts@1.1.0/dist/react-apexcharts.iife.min.js"></script>

  <script type="text/babel">

    class LineChart extends React.Component {
    
    constructor(props) {
      super(props);

      this.state = {
        chartOptionsArea: {
          chart: {
            id: 'chartArea',
            toolbar: {
              autoSelected: 'pan',
              show: false
            }
          },
          colors: ['#546E7A'],
          stroke: {
            width: 3
          },
          dataLabels: {
            enabled: false
          },
          fill: {
            opacity: 1,
          },
          markers: {
            size: 0
          },
          xaxis: {
            type: 'datetime'
          }
        },
        chartOptionsBrush: {
          chart: {
            id: 'chartBrush',
            brush: {
              target: 'chartArea',
              enabled: true
            },
            selection: {
              enabled: true,
              xaxis: {
                min: new Date('19 Jun 2017').getTime(),
                max: new Date('14 Aug 2017').getTime()
              }
            },
          },
          colors: ['#008FFB'],
          fill: {
            gradient: {
              enabled: true,
              opacityFrom: 0.91,
              opacityTo: 0.1,
            }
          },
          xaxis: {
            type: 'datetime',
            tooltip: {
              enabled: false
            }
          },
          yaxis: {
            tickAmount: 2
          }
      },
      series: [{
          data: this.generateDayWiseTimeSeries(new Date('11 Feb 2017').getTime(), 185, {
            min: 30,
            max: 90
          })
        }], 
      }

    }

    generateDayWiseTimeSeries (baseval, count, yrange) {
      var i = 0;
      var series = [];
      while (i < count) {
        var x = baseval;
        var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

        series.push([x, y]);
        baseval += 86400000;
        i++;
      }

      return series;
    }

    render() {

      return (
        <div id="charts">
          <div id="chart1">
            <ReactApexChart options={this.state.chartOptionsArea} series={this.state.series} type="line" height="230" />
          </div>
          <div id="chart2">
            <ReactApexChart options={this.state.chartOptionsBrush} series={this.state.series} type="area" height="130" />
          </div>
        </div>
      );
    }
  }

  const domContainer = document.querySelector('#app');
  ReactDOM.render(React.createElement(LineChart), domContainer);

</script>

</body>

</html>
