<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stacked Bar Chart</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-core@5.8.34/browser.min.js"></script>
    <script src="../../../dist/apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-apexcharts@1.7.0/dist/react-apexcharts.iife.min.js"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function () {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>
  </head>

  <body>
    <div id="app"></div>

    <div id="html">
      &lt;div id=&quot;chart&quot;&gt; &lt;ReactApexChart
      options={state.options} series={state.series} type=&quot;bar&quot;
      height={350} /&gt; &lt;/div&gt;
    </div>

    <script type="text/babel">
      const ApexChart = () => {
        const [state, setState] = React.useState({
          series: [
            {
              name: 'Marine Sprite',
              data: [44, 55, 41, 37, 22, 43, 21],
            },
            {
              name: 'Striking Calf',
              data: [53, 32, 33, 52, 13, 43, 32],
            },
            {
              name: 'Tank Picture',
              data: [12, 17, 11, 9, 15, 11, 20],
            },
            {
              name: 'Bucket Slope',
              data: [9, 7, 5, 8, 6, 9, 4],
            },
            {
              name: 'Reborn Kid',
              data: [25, 12, 19, 32, 25, 24, 10],
            },
          ],
          options: {
            chart: {
              type: 'bar',
              height: 350,
              stacked: true,
            },
            plotOptions: {
              bar: {
                horizontal: true,
                dataLabels: {
                  total: {
                    enabled: true,
                    offsetX: 0,
                    style: {
                      fontSize: '13px',
                      fontWeight: 900,
                    },
                  },
                },
              },
            },
            stroke: {
              width: 1,
              colors: ['#fff'],
            },
            title: {
              text: 'Fiction Books Sales',
            },
            xaxis: {
              categories: [2008, 2009, 2010, 2011, 2012, 2013, 2014],
              labels: {
                formatter: function (val) {
                  return val + 'K'
                },
              },
            },
            yaxis: {
              title: {
                text: undefined,
              },
            },
            tooltip: {
              y: {
                formatter: function (val) {
                  return val + 'K'
                },
              },
            },
            fill: {
              opacity: 1,
            },
            legend: {
              position: 'top',
              horizontalAlign: 'left',
              offsetX: 40,
            },
          },
        })

        return (
          <div>
            <div id="chart">
              <ReactApexChart
                options={state.options}
                series={state.series}
                type="bar"
                height={350}
              />
            </div>
            <div id="html-dist"></div>
          </div>
        )
      }

      const domContainer = document.querySelector('#app')
      ReactDOM.render(<ApexChart />, domContainer)
    </script>
  </body>
</html>
