<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Circle Custom Angle</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      #chart {
        padding: 0;
        max-width: 650px;
        margin: 35px auto;
      }

      .apexcharts-legend text {
        font-weight: 900;
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/babel-core@5.8.34/browser.min.js"></script>
    <script src="../../../dist/apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-apexcharts@1.7.0/dist/react-apexcharts.iife.min.js"></script>

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function () {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>
  </head>

  <body>
    <div id="app"></div>

    <div id="html">
      &lt;div id=&quot;chart&quot;&gt; &lt;ReactApexChart
      options={state.options} series={state.series} type=&quot;radialBar&quot;
      height={390} /&gt; &lt;/div&gt;
    </div>

    <script type="text/babel">
      const ApexChart = () => {
        const [state, setState] = React.useState({
          series: [76, 67, 61, 90],
          options: {
            chart: {
              height: 390,
              type: 'radialBar',
            },
            plotOptions: {
              radialBar: {
                offsetY: 0,
                startAngle: 0,
                endAngle: 270,
                hollow: {
                  margin: 5,
                  size: '30%',
                  background: 'transparent',
                  image: undefined,
                },
                dataLabels: {
                  name: {
                    show: false,
                  },
                  value: {
                    show: false,
                  },
                },
                barLabels: {
                  enabled: true,
                  useSeriesColors: true,
                  offsetX: -8,
                  fontSize: '16px',
                  formatter: function (seriesName, opts) {
                    return (
                      seriesName +
                      ':  ' +
                      opts.w.globals.series[opts.seriesIndex]
                    )
                  },
                },
              },
            },
            colors: ['#1ab7ea', '#0084ff', '#39539E', '#0077B5'],
            labels: ['Vimeo', 'Messenger', 'Facebook', 'LinkedIn'],
            responsive: [
              {
                breakpoint: 480,
                options: {
                  legend: {
                    show: false,
                  },
                },
              },
            ],
          },
        })

        return (
          <div>
            <div id="chart">
              <ReactApexChart
                options={state.options}
                series={state.series}
                type="radialBar"
                height={390}
              />
            </div>
            <div id="html-dist"></div>
          </div>
        )
      }

      const domContainer = document.querySelector('#app')
      ReactDOM.render(<ApexChart />, domContainer)
    </script>
  </body>
</html>
