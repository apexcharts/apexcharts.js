<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slope Chart</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      
        #chart {
      max-width: 650px;
      margin: 35px auto;
    }
      
    </style>

    
    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prop-types@15.8.1/prop-types.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="../../../dist/apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-apexcharts@1.7.0/dist/react-apexcharts.iife.min.js"></script>
    

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function () {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>

    
  </head>

  <body>
    
    <div id="app"></div>

    <div id="html">&lt;div id=&quot;chart&quot;&gt;
  &lt;ReactApexChart options={state.options} series={state.series} type=&quot;line&quot; height={350} width={600} /&gt;
&lt;/div&gt;</div>

    <script type="text/babel">
      const ApexChart = () => {
        const [state, setState] = React.useState({
          
            series: [
              {
                name: 'Blue',
                data: [
                  {
                    x: 'Category 1',
                    y: 503,
                  },
                  {
                    x: 'Category 2',
                    y: 580,
                  },
                  {
                    x: 'Category 3',
                    y: 135,
                  },
                ],
              },
              {
                name: 'Green',
                data: [
                  {
                    x: 'Category 1',
                    y: 733,
                  },
                  {
                    x: 'Category 2',
                    y: 385,
                  },
                  {
                    x: 'Category 3',
                    y: 715,
                  },
                ],
              },
              {
                name: 'Orange',
                data: [
                  {
                    x: 'Category 1',
                    y: 255,
                  },
                  {
                    x: 'Category 2',
                    y: 211,
                  },
                  {
                    x: 'Category 3',
                    y: 441,
                  },
                ],
              },
              {
                name: 'Red',
                data: [
                  {
                    x: 'Category 1',
                    y: 428,
                  },
                  {
                    x: 'Category 2',
                    y: 749,
                  },
                  {
                    x: 'Category 3',
                    y: 559,
                  },
                ],
              },
            ],
            options: {
              chart: {
                height: 350,
                width: 600,
                type: 'line',
              },
              plotOptions: {
                line: {
                  isSlopeChart: true,
                },
              },
              tooltip: {
                followCursor: true,
                intersect: false,
                shared: true,
              },
              dataLabels: {
                background: {
                  enabled: true,
                },
                formatter(val, opts) {
                  const seriesName = opts.w.config.series[opts.seriesIndex].name
                  return val !== null ? seriesName : ''
                },
              },
              yaxis: {
                show: true,
                labels: {
                  show: true,
                },
              },
              xaxis: {
                position: 'bottom',
              },
              legend: {
                show: true,
                position: 'top',
                horizontalAlign: 'left',
              },
              stroke: {
                width: [2, 3, 4, 2],
                dashArray: [0, 0, 5, 2],
                curve: 'smooth',
              }
            },
          
          
        });

        

        return (
          <div>
            <div id="chart">
                <ReactApexChart options={state.options} series={state.series} type="line" height={350} width={600} />
              </div>
            <div id="html-dist"></div>
          </div>
        );
      }

      const domContainer = document.querySelector('#app');
      ReactDOM.render(<ApexChart />, domContainer);
    </script>

    
  </body>
</html>
