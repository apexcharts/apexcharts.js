<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Position Top Text Anchor Start Series Neg</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      
        #chart {
      max-width: 650px;
      margin: 35px auto;
    }
      
    </style>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="../../../dist/apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
    

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function () {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>

    
  </head>

  <body>
    
    <div id="app"><div id="chart">
      <apexchart type="bar" height="380" :options="chartOptions" :series="series"></apexchart>
    </div></div>

    <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
    <div id="html">&lt;div id=&quot;chart&quot;&gt;
        &lt;apexchart type=&quot;bar&quot; height=&quot;380&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
      &lt;/div&gt;</div>

    <script>
      new Vue({
        el: '#app',
        components: {
          apexchart: VueApexCharts,
        },
        data: {
          
          series: [
                    {
                      data: [400, 430, 1, 470, 540, 580, 690, 1100, 1200, 1380].map(
                        (_) => _ * -1
                      ),
                    },
                  ],
          chartOptions: {
            chart: {
                      type: 'bar',
                      height: 380,
                    },
                    plotOptions: {
                      bar: {
                        horizontal: true,
                        dataLabels: {
                          position: 'top',
                        },
                      },
                    },
            
                    dataLabels: {
                      enabled: true,
                      textAnchor: 'start',
                      style: {
                        colors: ['#333'],
                      },
                      formatter: function (val, opt) {
                        return opt.w.globals.labels[opt.dataPointIndex] + ':  ' + val
                      },
                    },
                    fill: {
                      opacity: 0.5,
                    },
                    xaxis: {
                      categories: [
                        'South Korea',
                        'Canada',
                        'United Kingdom',
                        'Netherlands',
                        'Italy',
                        'France',
                        'Japan',
                        'United States',
                        'China',
                        'India',
                      ],
                    },
                    yaxis: {
                      labels: {
                        show: false,
                      },
                    }
          },
          
          
        },
        
      })
    </script>
    
  </body>
</html>
