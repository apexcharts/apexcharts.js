<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Horizontal BoxPlot with Outliers</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      
        #chart {
      max-width: 650px;
      margin: 35px auto;
    }
      
    </style>

    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="../../../dist/apexcharts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>
    

    <script>
      // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
      // Based on https://gist.github.com/blixt/f17b47c62508be59987b
      var _seed = 42
      Math.random = function () {
        _seed = (_seed * 16807) % 2147483647
        return (_seed - 1) / 2147483646
      }
    </script>

    
  </head>

  <body>
    
    <div id="app"><div id="chart">
      <apexchart type="boxPlot" height="350" :options="chartOptions" :series="series"></apexchart>
    </div></div>

    <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
    <div id="html">&lt;div id=&quot;chart&quot;&gt;
        &lt;apexchart type=&quot;boxPlot&quot; height=&quot;350&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
      &lt;/div&gt;</div>

    <script>
      new Vue({
        el: '#app',
        components: {
          apexchart: VueApexCharts,
        },
        data: {
          
          series: [
            {
              data: [
                {
                  x: 'Category A',
                  y: [54, 66, 69, 75, 88],
                  goals: [
                    {
                      value: 90,
                      strokeWidth: 10,
                      strokeHeight: 0,
                      strokeLineCap: 'round',
                      strokeColor: '#F283B6',
                    },
                    {
                      value: 93,
                      strokeWidth: 10,
                      strokeHeight: 0,
                      strokeLineCap: 'round',
                      strokeColor: '#F283B6',
                    },
                  ],
                },
                {
                  x: 'Category B',
                  y: [43, 65, 69, 76, 81],
                },
                {
                  x: 'Category C',
                  y: [31, 39, 45, 51, 59],
                },
                {
                  x: 'Category D',
                  y: [39, 46, 55, 65, 71],
                  goals: [
                    {
                      value: 30,
                      strokeWidth: 10,
                      strokeHeight: 0,
                      strokeLineCap: 'round',
                      strokeColor: '#F283B6',
                    },
                    {
                      value: 32,
                      strokeWidth: 10,
                      strokeHeight: 0,
                      strokeLineCap: 'round',
                      strokeColor: '#F283B6',
                    },
                    {
                      value: 76,
                      strokeWidth: 10,
                      strokeHeight: 0,
                      strokeLineCap: 'round',
                      strokeColor: '#F283B6',
                    },
                  ],
                },
                {
                  x: 'Category E',
                  y: [41, 49, 58, 61, 67],
                },
                
              ],
            },
          ],
          chartOptions: {
            chart: {
              type: 'boxPlot',
              height: 350
            },
            title: {
              text: 'Horizontal BoxPlot with Outliers',
              align: 'left'
            },
            plotOptions: {
              bar: {
                horizontal: true,
                barHeight: '40%'
              },
              boxPlot: {
                colors: {
                  upper: '#B6C454',
                  lower: '#EDBFB7'
                }
              }
            },
            stroke: {
              colors: ['#333']
            }
          },
          
          
        },
        
      })
    </script>
    
  </body>
</html>
