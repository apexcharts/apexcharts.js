<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Bar with Custom DataLabels</title>

  <link href="../../assets/styles.css" rel="stylesheet" />

  <style>

    #chart {
      max-width: 650px;
      margin: 35px auto;
    }

  </style>

  <script>
    window.Promise ||
    document.write(
      '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
    )
    window.Promise ||
    document.write(
      '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
    )
    window.Promise ||
    document.write(
      '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
    )
  </script>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="../../../dist/apexcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>


  <script>
    // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
    // Based on https://gist.github.com/blixt/f17b47c62508be59987b
    var _seed = 42;
    Math.random = function() {
      _seed = _seed * 16807 % 2147483647;
      return (_seed - 1) / 2147483646;
    };
  </script>


</head>

<body>

<div id="app">
  <div id="chart">
    <apexchart type="bar" height="380" :options="chartOptions" :series="series"></apexchart>
  </div>
</div>

<!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
<div id="html">
  &lt;div id=&quot;chart&quot;&gt;
  &lt;apexchart type=&quot;bar&quot; height=&quot;380&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
  &lt;/div&gt;
</div>

<script>
  new Vue({
    el: '#app',
    components: {
      apexchart: VueApexCharts,
    },
    data: {

      series: [
        {
          name: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA",
          data: [
            "100"
          ],
          color: "#003639"
        },
        {
          name: "BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB",
          data: [
            "11"
          ],
          color: "#003639"
        },
        {
          name: "CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC",
          data: [
            "8"
          ],
          color: "#003639"
        },
        {
          name: "DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD",
          data: [
            "7"
          ],
          color: "#003639"
        },
        {
          name: "EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE",
          data: [
            "7"
          ],
          color: "#003639"
        },
        {
          name: "FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF",
          data: [
            "7"
          ],
          color: "#003639"
        }
      ],
      chartOptions: {
        chart: {
          animations: {
            enabled: false
          },
          fontFamily: "Inter",
          toolbar: {
            show: false
          },
          parentHeightOffset: 0,
          events: {},
          id: "horizontal-bar-chart",
          stacked: false
        },
        dataLabels: {
          enabled: true,
          offsetY: -3,
          style: {
            fontSize: "14px"
          }
        },
        legend: {
          markers: {
            radius: 12,
            offsetX: -10
          },
          itemMargin: {
            horizontal: 24
          },
          show: false
        },
        grid: {
          show: false,
          borderColor: "#E4E4E4",
          xaxis: {
            lines: {
              show: false
            }
          },
          padding: {
            left: -15,
            right: 0,
            bottom: 10,
            top: 0
          }
        },
        yaxis: {
          showAlways: false,
          showForNullSeries: true,
          show: true,
          labels: {
            align: "left",
            offsetX: 0,
            maxWidth: 120,
            style: {
              fontSize: "14px",
              fontWeight: 700
            }
          },
          axisTicks: {
            show: false
          },
          tooltip: {
            enabled: false
          }
        },
        xaxis: {
          labels: {
            style: {
              fontSize: "12px",
              fontWeight: 500
            },
            show: false
          },
          axisTicks: {
            show: false
          },
          categories: [
            "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA",
            "BBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBBB",
            "CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC",
            "DDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDDD",
            "EEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEEE",
            "FFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFFF"
          ],
          max: 100,
          convertedCatToNumeric: false
        },
        tooltip: {
          shared: true,
          intersect: false,
          style: {
            fontSize: "14px",
            fontFamily: "Inter"
          },
          y: {},
          x: {},
          enabled: false
        },
        noData: {
          text: "Loading...",
          align: "center",
          verticalAlign: "middle",
          offsetX: 0,
          offsetY: -10
        },
        plotOptions: {
          bar: {
            horizontal: true,
            borderRadius: 6,
            borderRadiusApplication: "around",
            dataLabels: {
              position: "center"
            },
            barHeight: "100%",
            columnWidth: "100%"
          }
        },
        stroke: {
          colors: [
            "transparent"
          ],
          width: 5
        },
        fill: {
          opacity: 1
        },
        colors: [
          "#003639",
          "#003639",
          "#003639",
          "#003639",
          "#003639",
          "#003639"
        ]
      }


    },

  })
</script>

</body>
</html>
