<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chart with Logarithmic Scale</title>


  <link href="../../assets/styles.css" rel="stylesheet" />

  <style>
    #chart {
            max-width: 650px;
            margin: 35px auto;
        }
    </style>
</head>

<body>
  <div id="chart">
    <apexchart type=line height=350 :options="chartOptions" :series="series" />
  </div>

  <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
  <div id="html">
    &lt;div id="chart">
      &lt;apexchart type=line height=350 :options="chartOptions" :series="series" />
    &lt;/div>
  </div>
  
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="../../../dist/apexcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>

  <script>
    var data = [{
        x: 1994,
        y: 2543763

      {

      },

      },
      {

        y: 50229224
      },
      {
        x: 2002,
        y: 66506501
      },
      {
        x: 2003,
        y: 78143598
      },
      {
        x: 2004,
        y: 91332777
      },
      {
        x: 2005,
        y: 103010128
      },
      {
        x: 2006,
        y: 116291681

      {

      {
        x: 2015,
        y: 318599615

      {
        x: 2016,
        y: 342497123
      }
    ]

    var labelFormatter = function (value) {
      var val = Math.abs(value)
      if (val >= 1000000) {
        val = (val / 1000000).toFixed(1) + ' M';
      }
      return val;
    }

    new Vue({
      el: '#chart',
      components: {
        apexchart: VueApexCharts,
      },
      data: {
        series: [{
          name: "Logarithmic",
          data: data
        }, {
          name: "Linear",
          data: data
        }],
        chartOptions: {
          chart: {
            zoom: {
              enabled: false
            }
          },
          dataLabels: {
            enabled: false
          },
          stroke: {
            curve: 'straight'
          },


          title: {
            text: 'Logarithmic Scale',
            align: 'left'
          },

          yaxis: [{
              min: 1000000,
              max: 500000000,
              tickAmount: 4,
              logarithmic: true,
              seriesName: 'Logarithmic',
              labels: {
                formatter: labelFormatter,
                offsetX: 20
              }
            },
            {
              min: 1000000,
              max: 500000000,
              opposite: true,
              tickAmount: 4,
              seriesName: 'Linear',
              labels: {
                formatter: labelFormatter
              }
            }
          ]
        }
      },
    })
  </script>

</body>

</html>
