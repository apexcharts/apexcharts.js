<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Donut with background Image</title>

  <link href="../../assets/styles.css" rel="stylesheet" />

  <style>

    #chart {
      padding: 0;
      max-width: 380px;
      margin: 35px auto;
    }

  </style>

  <script>
    window.Promise ||
    document.write(
      '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
    )
    window.Promise ||
    document.write(
      '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
    )
    window.Promise ||
    document.write(
      '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
    )
  </script>


  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="../../../dist/apexcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>


  <script>
    // Replace Math.random() with a pseudo-random number generator to get reproducible results in e2e tests
    // Based on https://gist.github.com/blixt/f17b47c62508be59987b
    var _seed = 42;
    Math.random = function() {
      _seed = _seed * 16807 % 2147483647;
      return (_seed - 1) / 2147483646;
    };
  </script>


</head>

<body>

<div id="app">
  <div id="chart">
    <apexchart type="donut" width="380" :options="chartOptions" :series="series"></apexchart>
  </div>
</div>

<!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
<div id="html">
  &lt;div id=&quot;chart&quot;&gt;
  &lt;apexchart type=&quot;pie&quot; width=&quot;380&quot; :options=&quot;chartOptions&quot; :series=&quot;series&quot;&gt;&lt;/apexchart&gt;
  &lt;/div&gt;
</div>

<script>
  new Vue({
    el: '#app',
    components: {
      apexchart: VueApexCharts,
    },
    data: {

      series: [33.13, 32.86, 22.87, 22.77, 22.2, 21.53, 19.59, 692.26],
      chartOptions: {
        "chart": {
          "animations": {
            "enabled": false
          },
          "fontFamily": "Inter",
          "toolbar": {
            "show": false
          },
          "parentHeightOffset": 0,
          "events": {},
          "group": "grouped-donuts"
        },
        "dataLabels": {
          "enabled": false
        },
        "legend": {
          "markers": {
            "radius": 12,
            "offsetX": -10
          },
          "itemMargin": {
            "horizontal": 24
          },
          "show": false
        },
        "grid": {
          "show": false,
          "borderColor": "#E4E4E4",
          "xaxis": {
            "lines": {
              "show": false
            }
          },
          "padding": {
            "left": 0,
            "right": 0,
            "bottom": 80
          }
        },
        "yaxis": [{
          "show": true,
          "showAlways": false,
          "showForNullSeries": false,
          "opposite": false,
          "reversed": false,
          "logarithmic": false,
          "logBase": 10,
          "tickAmount": 6,
          "forceNiceScale": true,
          "max": 693,
          "min": 0,
          "floating": false,
          "labels": {
            "show": false,
            "minWidth": 0,
            "maxWidth": 160,
            "offsetX": -16,
            "offsetY": 0,
            "align": "left",
            "rotate": 0,
            "padding": 20,
            "style": {
              "colors": [],
              "fontSize": "14px",
              "fontWeight": 400,
              "cssClass": ""
            }
          },
          "axisBorder": {
            "show": false,
            "color": "#e0e0e0",
            "width": 1,
            "offsetX": 0,
            "offsetY": 0
          },
          "axisTicks": {
            "show": false,
            "color": "#e0e0e0",
            "width": 6,
            "offsetX": 0,
            "offsetY": 0
          },
          "title": {
            "rotate": -90,
            "offsetY": 0,
            "offsetX": 0,
            "style": {
              "fontSize": "11px",
              "fontWeight": 900,
              "cssClass": ""
            }
          },
          "tooltip": {
            "enabled": false,
            "offsetX": 0
          },
          "crosshairs": {
            "show": false,
            "position": "front",
            "stroke": {
              "color": "#b6b6b6",
              "width": 1,
              "dashArray": 0
            }
          }
        }
        ],
        "xaxis": {
          "labels": {
            "style": {
              "fontSize": "12px",
              "fontWeight": 500
            }
          },
          "axisTicks": {
            "show": false
          }
        },
        "tooltip": {
          "shared": true,
          "intersect": false,
          "style": {
            "fontSize": "14px",
            "fontFamily": "Inter"
          },
          "y": {},
          "x": {},
          "enabled": true
        },
        "noData": {
          "text": "Loading...",
          "align": "center",
          "verticalAlign": "middle",
          "offsetX": 0,
          "offsetY": -10
        },
        "title": {
          "align": "center",
          "margin": 30,
          "floating": true,
          "offsetY": 217,
          "style": {
            "fontSize": "16px",
            "fontWeight": 700,
            "color": "#151515"
          },
          "text": "All earnings"
        },
        "plotOptions": {
          "pie": {
            "customScale": 0.96,
            "donut": {
              "background": "../../assets/images/bg-img.svg"
            }
          }
        },
        "labels": ["A", "B", "C", "D", "E", "F", "G", "Other"],
        "colors": ["#073763", "#660000", "#7F6000", "#6FA8DC", "#a2c4c9", "#660000", "#1a1a1a", "#D5D5D5"],
        "stroke": {
          "show": false,
          "colors": ["#C4C4C4"],
          "width": 1
        },
        "states": {
          "hover": {
            "filter": {
              "type": "none"
            }
          }
        }
      },


    },

  })
</script>

</body>
</html>
