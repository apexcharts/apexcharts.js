<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pie with Image</title>


  <link href="../../assets/styles.css" rel="stylesheet" />

  <style>
    #chart {
        padding: 0;        
        max-width: 380px;
        margin: 35px auto;
    }
    </style>
</head>

<body>
  <div id="chart">
    <apexchart type=pie width=380 :options="chartOptions" :series="series" />
  </div>

  <!-- Below element is just for displaying source code. it is not required. DO NOT USE -->
  <div id="html">
    &lt;div id="chart">
      &lt;apexchart type=pie width=380 :options="chartOptions" :series="series" />
    &lt;/div>
  </div>

  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="../../../dist/apexcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>

  <script>
    new Vue({
      el: '#chart',
      components: {
        apexchart: VueApexCharts,
      },
      data: {
        series: [44, 33, 54, 45],
        chartOptions: {
          colors: ['#93C3EE', '#E5C6A0', '#669DB5', '#94A74A'],
          fill: {
            type: 'image',
            opacity: 0.85,
            image: {
              src: ['../../assets/images/stripes.jpg', '../../assets/images/1101098.png',
                '../../assets/images/4679113782_ca13e2e6c0_z.jpg',
                '../../assets/images/2979121308_59539a3898_z.jpg'
              ],
              width: 25,
              imagedHeight: 25
            },
          },
          stroke: {
            width: 4
          },
          dataLabels: {
            enabled: false
          },
          responsive: [{
            breakpoint: 480,
            options: {
              chart: {
                width: 200
              },
              legend: {
                position: 'bottom'
              }
            }
          }]
        }
      },

    })
  </script>

</body>

</html>
