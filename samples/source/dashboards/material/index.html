<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Material Style</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="text-right mt-3 mb-3 d-fixed">
            <a
              href="https://github.com/apexcharts/apexcharts.js/tree/master/samples/vanilla-js/dashboards/material"
              target="_blank"
              class="btn btn-outline-primary mr-2"
            >
              <span class="btn-text">View Code</span>
            </a>
            <button class="btn btn-success" id="fusionexport-btn">
              <span
                class="spinner-border spinner-border-sm"
                role="status"
                aria-hidden="true"
              ></span>
              <span class="btn-text">Download as PDF</span>
            </button>
          </div>
          <div class="main">
            <div class="row mt-4">
              <div class="col-md-5">
                <div class="box shadow">
                  <div id="bar"></div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box shadow">
                  <div id="donutTop"></div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="box shadow">
                  <div id="radialBar1"></div>
                </div>
              </div>
            </div>

            <div class="row mt-4 mb-5">
              <div class="col-md-6">
                <div class="row sparkboxes mt-4">
                  <div class="col-md-6">
                    <div class="box box1">
                      <div id="spark1"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="box box2">
                      <div id="spark2"></div>
                    </div>
                  </div>
                </div>
                <div class="row sparkboxes mt-3">
                  <div class="col-md-6">
                    <div class="box box3">
                      <div id="spark3"></div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="box box4">
                      <div id="spark4"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="box body-bg">
                  <div
                    id="area-adwords"
                    style="background: #fff"
                    class="shadow"
                  ></div>
                </div>
              </div>
            </div>

            <div class="row mt-4 mb-5">
              <div class="col-md-5">
                <div class="box shadow">
                  <div id="radialBarBottom"></div>
                </div>
              </div>
              <div class="col-md-7">
                <div class="box shadow">
                  <div id="bubbleChart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="../../../../dist/apexcharts.js"></script>
    <!-- installing few libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
