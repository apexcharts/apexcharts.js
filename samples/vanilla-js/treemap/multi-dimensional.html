<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Multi-dimensional Treemap Chart</title>

    <link href="../../assets/styles.css" rel="stylesheet" />

    <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        )
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        )
    </script>

    <script src="../../../dist/apexcharts.js"></script>
  </head>

  <body>
    <div id="chart"></div>
    <button onclick="updateChart()">Update</button>

    <script>
      var options = {
        series: [
          {
            name: 'Desktops',
            data: [
              {
                x: 'ABC',
                y: 10
              },
              {
                x: 'DEF',
                y: 60
              },
              {
                x: 'XYZ',
                y: 41
              }
            ]
          },
          {
            name: 'Mobile',
            data: [
              {
                x: 'ABCD',
                y: 10
              },
              {
                x: 'DEFG',
                y: 20
              },
              {
                x: 'WXYZ',
                y: 51
              },
              {
                x: 'PQR',
                y: 30
              },
              {
                x: 'MNO',
                y: 20
              },
              {
                x: 'CDE',
                y: 30
              }
            ]
          }
        ],
        legend: {
          show: false
        },
        chart: {
          height: 350,
          type: 'treemap'
        },
        title: {
          text: 'Multi-dimensional Treemap',
          align: 'center'
        }
      }

      var chart = new ApexCharts(document.querySelector('#chart'), options)
      chart.render()

      function updateChart() {
        chart.updateSeries([
          {
            name: 'Desktops',
            data: [
              {
                x: 'ABC',
                y: 10
              },
              {
                x: 'DEF',
                y: 20
              },
              {
                x: 'XYZ',
                y: 40
              }
            ]
          },
          {
            name: 'Mobile',
            data: [
              {
                x: 'ABCD',
                y: 30
              },
              {
                x: 'DEFG',
                y: 20
              },
              {
                x: 'WXYZ',
                y: 5
              },
              {
                x: 'PQR',
                y: 30
              },
              {
                x: 'MNO',
                y: 20
              },
              {
                x: 'CDE',
                y: 30
              }
            ]
          }
        ])
      }
    </script>
  </body>
</html>
