<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Syncing charts</title>


  <link href="../../assets/styles.css" rel="stylesheet" />

  <style>
    #wrapper {
      padding-top: 20px;
      padding-left: 10px;
      background: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 22px 35px -16px rgba(0, 0, 0, 0.1);
      max-width: 650px;
      margin: 35px auto;
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="chart-line">

    </div>

    <div id="chart-line2">

    </div>

    <div id="chart-area">

      </div>
  </div>



  <script src="../../../dist/apexcharts.js"></script>

  <script>

    // The global window.Apex variable below can be used to set common options for all charts on the page
    Apex = {
      chart: {
        height: 160,
      },
      dataLabels: {
        enabled: false
      },
      stroke: {
        curve: 'straight'
      },
      toolbar: {
        tools: {
          selection: false
        }
      },
      markers: {
        size: 6,
        hover: {
          size: 10
        }
      },
      tooltip: {
        followCursor: false,
        theme: 'dark',
        x: {
          show: false
        },
        marker: {
          show: false
        },
        y: {
          title: {
            formatter: function() {
              return ''
            }
          }
        }
      },
      grid: {
        clipMarkers: false
      },
      yaxis: {
        tickAmount: 2
      },
      xaxis: {
        type: 'datetime'
      },
    }

    var optionsLine1 = {
      chart: {
        id: 'fb',
        group: 'social',
        type: 'line',
      },
      colors: ['#008FFB'],
      series: [{
        data: generateDayWiseTimeSeries(new Date('11 Feb 2017').getTime(), 20, {
          min: 10,
          max: 60
        })
      }]
    }

    var chartLine1 = new ApexCharts(
      document.querySelector("#chart-line"),
      optionsLine1
    );

    chartLine1.render();

    var optionsline2 = {
      chart: {
        id: 'tw',
        group: 'social',
        type: 'line',
      },
      colors: ['#546E7A'],
      series: [{
        data: generateDayWiseTimeSeries(new Date('11 Feb 2017').getTime(), 20, {
          min: 10,
          max: 30
        })
      }],
    }

    var chartline2 = new ApexCharts(
      document.querySelector("#chart-line2"),
      optionsline2
    );

    chartline2.render();


    var optionsArea = {
      chart: {
        id: 'yt',
        group: 'social',
        type: 'area'        
      },
      colors: ['#00E396'],
      series: [{
        data: generateDayWiseTimeSeries(new Date('11 Feb 2017').getTime(), 20, {
          min: 10,
          max: 60
        })
      }]
    }

    var chartArea = new ApexCharts(
      document.querySelector("#chart-area"),
      optionsArea
    );

    chartArea.render();

    /*
      // this function will generate output in this format
      // data = [
          [timestamp, 23],
          [timestamp, 33],
          [timestamp, 12]
          ...
      ]
    */
    function generateDayWiseTimeSeries(baseval, count, yrange) {
      var i = 0;
      var series = [];
      while (i < count) {
        var x = baseval;
        var y = Math.floor(Math.random() * (yrange.max - yrange.min + 1)) + yrange.min;

        series.push([x, y]);
        baseval += 86400000;
        i++;
      }
      return series;
    }
  </script>
</body>

</html>
